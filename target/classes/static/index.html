<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro e Pesquisa de Jogos</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="body">
    
    <h1 class="h1">Cadastro e Pesquisa de Jogos</h1>
    <div class="div" id="cadastro">
        <h2>Cadastro de Jogo</h2>
        <form id="cadastroForm">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="plataform">Plataforma:</label>
            <input type="text" id="plataform" name="plataform" required><br>

            <button class="button" type="submit">Cadastrar</button>
            <button class="button" type="button" onclick="atualizarJogo()">🔁Atualizar</button>
        </form>
    </div>

    <div class="div" id="pesquisa">
        <h2>Pesquisa de Jogo</h2>
        <form id="pesquisaForm">
            <label for="searchId">ID do Jogo:</label>
            <input type="text" id="searchId" name="searchId"><br>

            <button class="button" type="button" onclick="pesquisarJogo()">Pesquisar</button>
        </form>
        <div id="resultadoPesquisa"></div>
    </div>

    <script src="./js/Script.js"></script>

</body>
</html>
